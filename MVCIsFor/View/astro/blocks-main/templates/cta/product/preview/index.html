<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="product call to action" />
    <title>Tailus blocks | product call to action</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white dark:bg-gray-900">
    <div class="bg-green-50 dark:bg-green-900/10 py-16">
      <div class="container m-auto space-y-8 px-6 md:px-12 lg:px-20">
        <div class="items-center justify-center gap-16 text-center md:flex md:text-left">
          <div class="order-last mb-6 space-y-6 md:mb-0 md:w-7/12 lg:w-6/12">
            <h1 class="text-4xl font-bold text-green-900 md:text-5xl dark:text-white">Download it now</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">
              Be part of millions people around the world using tailus in modern User Interfaces.
            </p>
            <div class="flex flex-wrap justify-center gap-4 md:justify-start lg:gap-6">
              <a
                href="#"
                target="blank"
                title="For Android"
                aria-label="google play"
                class="block overflow-hidden"
              >
                <img
                  src="images/badges/google_play.png"
                  width="153"
                  height="46"
                  alt="google play badge"
                />
              </a>
              <a
                href="#"
                target="blank"
                title="For iPhone"
                aria-label="app store"
                class="block overflow-hidden"
              >
                <img
                  src="images/badges/app-store.png"
                  width="153"
                  height="46"
                  alt="apple store badge"
                />
              </a>
            </div>
          </div>
          <img
            src="images/mobility_illustration.webp"
            width="832"
            height="608"
            class="m-auto md:w-5/12"
            loading="lazy"
            alt="mobility_illustration"
          />
        </div>
      </div>
    </div>
  </body>
</html>
