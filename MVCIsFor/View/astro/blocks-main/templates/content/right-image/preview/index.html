<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2 columns blog cards" />

    <title>Tailus blocks | 2 columns blog cards</title>

    <link rel="stylesheet" href="css/tailus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 dark:bg-gray-900">
    <div class="bg-gray-50 dark:bg-darker pt-12 lg:pt-0">
      <div class="xl:container m-auto px-6 text-gray-600 md:px-12 xl:px-6">
        <div class="space-y-12 lg:flex items-center lg:space-y-0 lg:gap-0">
          <div class="md:text-center lg:text-left md:7/12 space-y-6 lg:w-2/5 lg:translate-x-20">
            <h2 class="text-4xl font-bold text-indigo-900 dark:text-white md:text-5xl">
             For passionate developers.
            </h2>
            <div class="space-y-4">
              <p class="mt-4 text-gray-600 dark:text-gray-300">
                Nobis minus voluptatibus pariatur dignissimos libero quaerat iure expedita at?
                Asperiores nemo possimus nesciunt dicta veniam aspernatur quam mollitia.
              </p>
            </div>
            <a
                href="#"
                class="relative flex h-12 w-full items-center justify-center px-8 before:absolute before:inset-0 before:rounded-full before:bg-indigo-100 before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 dark:before:border-gray-700 dark:before:bg-gray-800 sm:w-max md:mx-auto lg:mr-auto lg:ml-0"
              >
                <span
                  class="relative text-base font-semibold text-indigo-600 dark:text-white"
                  >Learn more</span
                >
            </a>
          </div>
          <div class="-mx-6 mt-12 lg:mt-0 lg:-mx-0 md:5/12 lg:w-3/5">
            <img src="https://freepik.cdnpk.net/img/home/designs.svg" alt="image" loading="lazy" width="" height="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
